{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'core:contact-index' %}"
      method="get"
      class="tool-bar">
    <label for="search">Search Term</label>
    <input id="search"
           type="search"
           name="q"
           value="{{ view.request.GET.q|default:'' }}"
           hx-get="{% url 'core:contact-index' %}"
           hx-trigger="change, keyup delay:200ms changed"
           hx-target="tbody"
           hx-push-url="true"
           hx-indicator="#spinner" />
    <input type="submit"
           value="Search" />
</form>

<form>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>First</th>
                <th>Last</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% include 'rows.html' %}
            {% if is_paginated and page_obj.has_next %}
            <tr>
                <td colspan="5"
                    style="text-align: center">
                    <span hx-target="closest tr"
                          hx-trigger="revealed"
                          hx-swap="outerHTML"
                          hx-select="tbody > tr"
                          hx-get="?page={{ page_obj.next_page_number }}">
                        Loading More...
                    </span>
                </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <button hx-delete="{% url 'core:contact-index' %}"
            hx-confirm="Are you sure you want to delete these contacts?"
            hx-target="body">
        Delete Selected Contacts
    </button>
</form>

<p>
    <a href="{% url 'core:contact-create' %}">Add Contact</a>
    <span hx-get="{% url 'core:contact-count' %}"
          hx-trigger="revealed">
        <img id="spinner"
             class="htmx-indicator"
             src="{% static 'img/spinning-circles.svg' %}" />
    </span>


</p>
{% endblock %}
