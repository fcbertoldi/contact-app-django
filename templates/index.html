{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'core:contact-index' %}" method="get" class="tool-bar">
        <label for="search">Search Term</label>
        <input id="search" type="search" name="q" value="{{ request.args.get.q|default:'' }}"/>
        <input type="submit" value="Search"/>
    </form>

    <table>
        <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.first }}</td>
                <td>{{ contact.last }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td><a href="{% url 'core:contact-detail' contact.id %}">View</a></td>
            </tr>
        {% endfor %}
        {% if is_paginated and page_obj.has_next %}
            <tr>
                <td colspan="5" style="text-align: center">
                    <span hx-target="closest tr"
                          hx-trigger="revealed"
                          hx-swap="outerHTML"
                          hx-select="tbody > tr"
                          hx-get="?page={{ page_obj.next_page_number }}">
                        Loading More...
                    </span>
                </td>
            </tr>
        {% endif %}
        </tbody>
    </table>

    <p>
        <a href="{% url 'core:contact-create' %}">Add Contact</a>
    </p>
{% endblock %}
