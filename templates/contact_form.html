{% for field in form %}
<div class="form-field-wrapper">
{{ field.label_tag }}
{% if field.help_text %}<div class="helptext">{{ field.help_text|safe }}</div>{% endif %}
{{ field }}
<span class="form-field-error">
{% if field.errors %}
{% with error=field.errors.0 %}
>{{ error|escape }}
{% endwith %}
{% endif %}
</span>
</div>
{% endfor %}
