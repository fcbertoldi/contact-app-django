{% extends 'base.html' %}

{% block content %}
<form action="{% url 'core:contact-edit' contact.id %}" method="post">{% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Save">
</form>

<button hx-delete="{% url 'core:contact-detail' contact.id %}"
        hx-push-url="true"
        hx-confirm="Are you sure you want to delete this contact?"
        hx-target="body">Delete Contact</button>

<p>
    <a href="{% url 'core:contact-index' %}">Back</a>
</p>
{% endblock %}
