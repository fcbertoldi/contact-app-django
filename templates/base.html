{% load static %}
{% load django_htmx %}
<!doctype html>
<html lang="">

<head>
    <title>Contact App</title>
    <link rel="stylesheet"
          href="{% static 'css/missing.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'css/site.css' %}">
    <script src="{% static 'js/vendor/htmx/htmx-1.9.12.js' %}"
            defer></script>
    {% block scripts %}{% endblock %}
</head>

<body hx-boost="true"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <main class="flow-gap">
        <header>
            <h1>
                <all-caps>contacts.app</all-caps>
                <sub-title>A Demo Contacts Application</sub-title>
            </h1>
        </header>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
