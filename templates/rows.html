{% for contact in contacts %}
<tr>
    <td>{{ contact.first }}</td>
    <td>{{ contact.last }}</td>
    <td>{{ contact.phone }}</td>
    <td>{{ contact.email }}</td>
    <td><a href="{% url 'core:contact-detail' contact.id %}">View</a>
        <a href="{% url 'core:contact-edit' contact.id %}">Edit</a></td>
</tr>
{% endfor %}
