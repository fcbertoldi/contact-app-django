{% for contact in contacts %}
<tr>
    <td><input type="checkbox" name="selected_contact_ids" value="{{ contact.id }}"></td>
    <td>{{ contact.first }}</td>
    <td>{{ contact.last }}</td>
    <td>{{ contact.phone }}</td>
    <td>{{ contact.email }}</td>
    <td><a href="{% url 'core:contact-detail' contact.id %}">View</a>
        <a href="{% url 'core:contact-edit' contact.id %}">Edit</a>
        <a href="#top"
           hx-delete="{% url 'core:contact-detail' contact.id %}"
           hx-swap="outerHTML swap:1s"
           hx-confirm="Are you sure you want to delete this contact?"
           hx-target="closest tr">Delete</a>
    </td>
</tr>
{% endfor %}
